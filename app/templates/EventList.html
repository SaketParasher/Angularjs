        
            
            
            <div class="row events-card">
                
                <div class="col-sm-6 cardcontainer" ng-repeat="event in events | eventFilter:searchKey | orderBy:sortorder">
                    <a class="cardanchor" href="/events/{{event.id}}">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="card-title">{{event.name}}</h4>
                            <div class="card-text">
                                <h5><strong>Date</strong> : </h5><p>{{event.date}}</p>
                                <h5><strong>Address</strong> : </h5><p>{{event.location.address}} {{event.location.city}},{{event.location.province}}</p>
                            </div>

                          </div>
                        </div>
                    </a>
                </div>   
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input ng-model="searchKeyWord" type="text" placeholder="Enter Keyword to Search">
                    <button class="btn btn-primary" ng-click="setKeyword()">Search</button>
                </div>
            </div>
