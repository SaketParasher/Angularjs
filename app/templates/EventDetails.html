<div class="jumbotron">
    <img ng-src="{{event.imageUrl}}" class="eventImg">
  <h1 class="display-4">{{event.name}}</h1>
  <p class="lead">Date : {{event.date}}</p>
    <p class="lead">Location : {{event.location.address}},{{event.location.city}},{{event.location.province}}</p>
  <hr class="my-4">
 
  <p class="lead">
    <a class="btn btn-primary btn-lg"  role="button" data-toggle="modal" data-target="#exampleModalCenter">View Sessions</a>
  </p> 
</div>



<!--Modal popup for Sessions-->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
        </button>
      <div ng-repeat="session in event.sessions">
          <div class="row">
              <div class="col-sm-10">
                    <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLongTitle">{{session.name}}</h5>
                    </div>
                  <div class="modal-body">
                    <p>Creator :- {{session.creatorName}}</p>
                    <p>Level :- {{session.level}}</p>
                    <p>Abstract :- {{session.abstract}}</p>
                  </div>
              </div>
              <div class="col-sm-2">
                  <div>
                      <span class="glyphicon glyphicon-chevron-up"></span>
                        <span>{{ session.upVoteCount}}</span>
                      <span class="glyphicon glyphicon-chevron-down"></span>
                  </div>
              </div>
          </div>
            
      </div>
        <!--
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>
